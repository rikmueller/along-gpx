name: Build and Push Docker Images to GHCR

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ${{ github.repository_owner }}/alonggpx-backend
  IMAGE_FRONTEND: ${{ github.repository_owner }}/alonggpx-frontend

jobs:
  build-latest:
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/heads/') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare backend metadata (branch)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BACKEND }}
          tags: |
            type=ref,event=branch

      - name: Build and push backend image (:latest)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            ${{ steps.meta-backend.outputs.tags }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_BACKEND }}:latest
          labels: ${{ steps.meta-backend.outputs.labels }}

      - name: Prepare frontend metadata (branch)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_FRONTEND }}
          tags: |
            type=ref,event=branch

      - name: Build and push frontend image (:latest)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.nginx
          push: true
          tags: |
            ${{ steps.meta-frontend.outputs.tags }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_FRONTEND }}:latest
          labels: ${{ steps.meta-frontend.outputs.labels }}

  publish-on-tag:
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare backend metadata (tag)
        id: meta-backend-tag
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BACKEND }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push backend image (tag)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta-backend-tag.outputs.tags }}
          labels: ${{ steps.meta-backend-tag.outputs.labels }}

      - name: Prepare frontend metadata (tag)
        id: meta-frontend-tag
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_FRONTEND }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push frontend image (tag)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.nginx
          push: true
          tags: ${{ steps.meta-frontend-tag.outputs.tags }}
          labels: ${{ steps.meta-frontend-tag.outputs.labels }}
